name: gruppo_sera
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+2

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter
  font_awesome_flutter: ^10.0.0
  google_fonts: ^6.2.1 
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  firebase_ui_auth: ^1.16.0
  cloud_firestore: ^5.4.4
  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/dash.png
    - assets/images/flutterfire_300x.png
    - assets/images/troll.jpg
    - assets/images/storti.jpg
    - assets/images/gruppo.jpg
  fonts:
    - family: SocialIcons
      fonts:
        - asset: packages/firebase_ui_auth/fonts/SocialIcons.ttf
